apiVersion: v1
kind: Service
metadata:
  name: tomcat-service-loadbalancer
  annotations:
   service.beta.kubernetes.io/aws-load-balancer-type: "nlb"  # NLB를 사용하기 위한 주석
spec:
  type: LoadBalancer
  selector:
    app: tomcat
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
